<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>

  <body>
    <div>
      <h1>Contact</h1>
      <p>Address</p>
      <p>Phone Number</p>
      <p>Mail-id</p>
    </div>
    <!-- The <form> tag is used to create an HTML form for user input.  -->
    <div class="form">
      <form>
        <!-- the label tag is used to give a name for the table -->
        <label>Your Name</label><br />
        <input type="text" name="Username" /><br />
        <label>Your Message</label><br />
        <input type="message" name="text" /><br />
        <!-- the select tag is used to create a drop down list -->
        <select name="webdesign" id="courses">
          <option value="html">html</option>
          <option value="css">Css</option>
          <option value="Javascript">Javascript</option>
        </select>
        <br />
        <!-- the button tag is a clickable button where we can also put text-->
        <button type="submit">Submit</button><br />
      </form>
    </div>
  </body>
</html>
